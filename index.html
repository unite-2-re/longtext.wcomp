<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="utf-8">
    <base href="./" />
    <title>Test Page</title>

    <!-- -->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, viewport-fit=cover, interactive-widget=overlays-content, shrink-to-fit=no">

    <!-- -->
    <link rel="icon" type="image/png" href="./favicon.png">

    <!-- -->
    <script data-owner="runtime" data-type="interact">
        // avoid any dragging when no-needed...
        document.documentElement.addEventListener("dragstart", (ev) => {
            if (ev?.target?.matches?.("div, img, picture, canvas, video, svg")) {
                ev.preventDefault();
            }
        }, {passive: false, capture: true});

        // comment to enable native context menu
        document.documentElement.addEventListener("contextmenu", (ev)=>{
            ev.stopPropagation();
            ev.preventDefault();
        }, {capture: true});

        //
        if ("virtualKeyboard" in navigator && navigator?.virtualKeyboard) {
            // @ts-ignore
            navigator.virtualKeyboard.overlaysContent = true;
        }
    </script>
</head>
<body data-scheme="solid" data-alpha="1" data-chroma="0">

    <script src="./test/LTest.ts" type="module"></script>

    <style>
        body, html {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            padding: 0px;
            margin: 0px;
            inline-size: 100dvi;
            block-size: 100dvb;
            overflow: hidden;
        }
    </style>

    <!-- -->
    <ui-longtext style="inline-size: 256px;" data-scheme="solid" data-alpha="1" data-chroma="0">
        <input label="test" placeholder="test-longtext" tabindex="0" draggable="false" autocomplete="on" class="u2-input" virtualkeyboardpolicy="manual" type="text" scroll="no"/>
    </ui-longtext>

    <!-- -->
    <ui-focustext data-scheme="solid" data-alpha="1" data-chroma="0">
        <input label="test" placeholder="test-longtext" tabindex="-1" draggable="false" autocomplete="on" class="u2-input" type="text" value="" scroll="no"/>
    </ui-focustext>

</body>
</html>
